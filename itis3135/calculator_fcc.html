<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/default.css">
  <script src="https://kit.fontawesome.com/1c8eefd787.js" crossorigin="anonymous"></script>
    <title>Bryant De Luna-Peralta|Breathtaking Dalmadoodle|ITIS 3135|Calculator Functional</title>
</head>
<body>
  <header><div data-include="components/header.html"></div></header>

    <main>
        <h2>Functional Calculator</h2>
          <div class="calculator">
            <div class="calculator__display">0</div>
      
            <div class="calculator__keys">
              <button class="key--operator" data-action="add">+</button>
              <button class="key--operator" data-action="subtract">-</button>
              <button class="key--operator" data-action="multiply">&times;</button>
              <button class="key--operator" data-action="divide">รท</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>0</button>
              <button data-action="decimal">.</button>
              <button data-action="clear">AC</button>
              <button class="key--equal" data-action="calculate">=</button>
            </div>
          </div>
          
    </main>

    <footer><div data-include="components/footer.html"></div></footer>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/default.js"></script>
    <script src="scripts/calculator_fcc.js"></script>
</body>
</html>
