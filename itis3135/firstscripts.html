<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://kit.fontawesome.com/1c8eefd787.js" crossorigin="anonymous"></script>
    <title>Bryant De Luna-Peralta|Breathtaking Dalmadoodle|ITIS 3135|First Script</title>
</head>
<body>
    <header><div data-include="components/header.html"></div></header>

    <main>
        <h2>
            FIRST SCRIPTS
        </h2>
        <div class="scriptPrompt">
            <h3 id = "todayHeader">Today is NULL</h3>
            <button class = "button" onclick = "displayDate(); return false;">Generate Date</button>
        </div>
        <div class="scriptPrompt">
            <form>
                <label for = "fullname">What's your name?:</label>
                <input type = "text" id = "fullname"><br>
                <label for = "fullname">How are you feeling?:</label>
                <input type = "text" id = "mood"><br>
                <button class = "button" type = "submit" onclick = "respond(); return false;">Submit</button>
                <h3 id = "response">
                    Waiting for input...
                </h3>
            </form>
        </div>
        <div class="scriptPrompt">
            <form id="colorForm" class="colorForm">
                <div class="formBox">
                    <label>Generate a Random Color</label><br>
                    <button class = "button" type = "submit" onclick = "generateColor(); return false;">Generate Color</button>
                    <h3 id = "hexValue">Waiting for input...</h3>
                </div>
            </form>
        </div>
        <div class="scriptPrompt">
            <form>
                <label>Convert Decimal Number to Binary:</label><br>
                <input type = "text" id = "binaryConversion"><br>                  
                <button class = "button" type = "submit" onclick = "numberToBinary(); return false;">Convert</button>
                <h3 id = "binaryResponse">
                    Waiting for input...
                </h3>
            </form>
        </div>
        <div class="scriptPrompt">
            <form>
                <label>Convert Decimal Number to Hexadecimal:</label><br>
                <input type = "text" id = "hexadecimalConversion"><br>                  
                <button class = "button" type = "submit" onclick = "numberToHexadecimal(); return false;">Convert</button>
                <h3 id = "hexaResponse">
                    Waiting for input...
                </h3>
            </form>
        </div>
        <div class="scriptPrompt">
            <form>
                <label>Calculate sum of two values:</label><br>
                <input type = "text" id = "number1"><br> 
                <input type = "text" id = "number2"><br>                  
                <button class = "button" type = "submit" onclick = "sumNumber(); return false;">Calculate</button>
                <h3 id = "sumResponse">
                    Waiting for input...
                </h3>
            </form>
        </div>
        <div class="scriptPrompt">
            <form>
                <label>Calculate power of a base and a power:</label><br>
                <input type = "text" id = "baseNumber"><br> 
                <input type = "text" id = "powerNumber"><br>                  
                <button class = "button" type = "submit" onclick = "powerOfNumbers(); return false;">Calculate</button>
                <h3 id = "powerResponse">
                    Waiting for input...
                </h3>
            </form>
        </div>
    </main>

    <footer><div data-include="components/footer.html"></div></footer>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/default.js"></script>
</body>
</html>
