<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Travel Through Space | Contact Us</title>
          
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <!-- Styling -->
        <link rel="stylesheet" href="styles/default.css">
        
        <!-- Scripts-->

      </head>
<body>
    <div class="space stars1"></div>
    <div class="space stars2"></div>
    <div class="space stars3"></div>
    <header><div data-include="components/header.html"></div></header>

    <main>
        <section id="contactSteps">
            <h2>Contact Us</h2>
            <p>This is a community based project and we love any feedback we can get! Please fill out this form below with any questions or concerns you may have, and we will make sure to reach out as soon we can to assist you with your query!</p>
        </section>
        <article id="mainForm">
            <form action="https://httpbin.org/get" method="get">
                <fieldset class="mainField">
                    <div class="headOfDocument">
                        <img src="images/final_frontier_black.png" alt="Final Frontier">
                        <h1>Contact Us</h1>
                        <h4>How can we help you?</h4>
                    </div>
                    <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="companyName">Company Name:</label>
                        <input type="text" name="companyName" id="companyName" placeholder="(optional)">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="emailAddress" id="email" placeholder="jfoster@gmail.com" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone" placeholder="(123) 456-7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </p>
                    <p>
                        <label for="message">Additional Comments:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                    <div class="center">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </fieldset>
            </form>
        </article>
    </main>
    </main>
    <footer><div data-include="components/footer.html"></div></footer>
    <script src="scripts/default_scripts.js"></script>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
